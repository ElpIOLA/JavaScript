	<ol id="lista">

		<li>Es una entidad deportiva de Argentina con sede en el barrio porteño de La Boca, Buenos Aires.</li>

	<script type="text/javascript">
		
		/**					MODIFICAR UN ELEMENTO DE LA LISTA
		
		//Accedemos al primer elemento de la lista.
		var primerElemento = document.getElementsByTagName("li")[0];

		//Accedemos al texto que contiene el primerElemento y lo modificamos.
		primerElemento.innerHTML = "Nuevo Texto <i>ElpIOLA</i>"; 
		*/

		// 					ELIMINAMOS UN ELEMENTO.

		//Creamos un elemento "LI".
		var elemento = document.createElement("li"),

			//Creamos una cadena de caracteres.
			contenido = document.createTextNode("Nuevo Texto");

			//Agregamos el texto al elemento.
			elemento.appendChild(contenido);

		var padre = document.getElementsByTagName("li")[0].parentNode,
			primerElemento = document.getElementsByTagName("li")[0];

		//Eliminamos el elemento seleccionado.
		padre.removeChild(primerElemento);

		

		/*					REMPLAZAMOS UN ELEMENTO DE LA LISTA POR OTRO

			//Accedemos al elemento padre de la lista.
			var padre = document.getElementsByTagName("li")[0].parentNode,

				//Accedemos al primer elemento de la lista.
				primerElemento = document.getElementsByTagName("li")[0];

			//Remplazamos el "primerElemento" por el "elemento".
			padre.replaceChild(elemento,primerElemento); 
		*/






	</script>
