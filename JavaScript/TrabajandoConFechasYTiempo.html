<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Fechas en JavaScript</title>
</head>
<body>

	<script type="text/javascript">
		(function(){
			
			//Creamos una nueva fecha. Si dejamos Date en blanco obtenemos la fecha actual.
			var fecha = new Date();
			document.write(fecha);

			console.log(fecha.getHours() - 12); //Hora
			console.log(fecha.getMinutes());	//Minutos
			console.log(fecha.getSeconds());	//Segundos

			console.log(fecha.getDay());		//Dia de semana
			console.log(fecha.getDate());		//Dia del mes
			console.log(fecha.getMonth());		//Mes
			console.log(fecha.getFullYear());	//AÃ±o
		}())
	</script>
</body>
</html>
