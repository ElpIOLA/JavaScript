<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Validando Formularios</title>
</head>
<body>
	<form action="" name="formulario" method="get">
		<!-- Explicar Requiere -->
		<input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre:">
		<br>

		<input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
		<input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer
		<br>

		<input type="checkbox" name="terminos" id="terminos"> Terminos y Condiciones
		<br>

		<input type="submit" name="btn" id="btn" value="Enviar">
	</form>

	<script type="text/javascript">

		(function(){
			var formulario = document.getElementsByName("formulario")[0],
				elementos = formulario.elements, //Accedemos a los elementos.
				boton = document.getElementById("btn");

			var validarNombre = function(e){
				if(formulario.nombre.value == 0){ //name
					alert("Completa el campo nombre.");
					e.preventDefault();
				}
			};

			var validarRadio = function(e){
				if(formulario.sexo[0].checked == true || formulario.sexo[1].checked == true){} //name
					else{
					alert("Completa el campo sexo.");
					e.preventDefault();
				}
			}

			var validarChekbox = function(e){
				if(formulario.terminos.checked == false){ //name
					alert("Completa los terminos.");
					e.preventDefault();
				}
			}

			var validar = function(e){
				validarNombre(e);
				validarRadio(e);
				validarChekbox(e);
			};

			formulario.addEventListener("submit",validar);

		}())
	</script>
</body>
</html>
