<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sitio Web</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<ol id="lista">
		<li>El Club Atlético Boca Juniors, más conocido como Boca Juniors, o simplemente Boca.</li>
		<li>Es una entidad deportiva de Argentina con sede en el barrio porteño de La Boca, Buenos Aires.</li>
	</ol>

	<script type="text/javascript">
		var elemento = document.createElement("li"),
			contenido = document.createTextNode("Nuevo Texto");

			//Agregamos el texto al elemento.
			elemento.appendChild(contenido);
			
			//Accedemos al elemento padre de la lista.
			var padre = document.getElementsByTagName("li")[0].parentNode,

				//Accedemos al primer elemento de la lista
				primerElemento = document.getElementsByTagName("li")[0]; 

			//Inserta el "elemento" arriba de toda la lista.
			padre.insertBefore(elemento,primerElemento);


			//padre.appendChild(elemento); Inserta el elemento al final de la lista.
	</script>


</body>
</html>
